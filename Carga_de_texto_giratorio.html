
<div id="center">
    <div id="wrap">
      <h1 id="text">TEXTO UNO DE EJEMPLO</h1>
    </div>
  </div>

  <style>

html {
  font-size: 1vh;
}

body {
  height: 100vh;
  width: 100vw;
  background: black;
  font-family: "Work Sans", sans-serif;
  color: white;
  font-size: 4rem;
  font-weight: 900;
}

#center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate3d(-50%, -50%, 0);
  perspective: 20rem;
}

#wrap {
  position: relative;
  transform-style: preserve-3d;
  transform-origin: 50% 50% -10rem;
  -webkit-animation: spin2 15s linear infinite;
          animation: spin2 15s linear infinite;
}
@-webkit-keyframes spin2 {
  0% {
    transform: rotateZ(0deg) rotateX(0deg);
  }
  100% {
    transform: rotateZ(360deg) rotateX(360deg);
  }
}
@keyframes spin2 {
  0% {
    transform: rotateZ(0deg) rotateX(0deg);
  }
  100% {
    transform: rotateZ(360deg) rotateX(360deg);
  }
}

#text {
  position: relative;
  transform-style: preserve-3d;
  -webkit-animation: spin1 4s linear infinite;
          animation: spin1 4s linear infinite;
}
@-webkit-keyframes spin1 {
  0% {
    transform: translateZ(-10rem) rotateY(0deg);
  }
  100% {
    transform: translateZ(-10rem) rotateY(360deg);
  }
}
@keyframes spin1 {
  0% {
    transform: translateZ(-10rem) rotateY(0deg);
  }
  100% {
    transform: translateZ(-10rem) rotateY(360deg);
  }
}
#text span {
  position: absolute;
}
#text span:nth-child(1) {
  transform: rotateY(18deg) translateZ(20rem);
}
#text span:nth-child(2) {

  <script>

function span(id) {
  var text = document.getElementById(id);
  var spanned = "";
  for (var i = 0; i < text.innerHTML.length; i++) {
    spanned += "<span>" + text.innerHTML[i] + "</span>";
  }
  text.innerHTML = spanned;
}
